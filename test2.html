$("a").each(function(){
//this is where we get each item from the list
	var url = $(this).attr("href");
	//this is where we retrieve the href from the list
	var vid_thumbnail = youtube.generateThumbnailUrl(url);
	//this is where the thumbnail image is retrieved
	var thumbimg = $("<img>");
	//this is where he img element is created
	thumbimg.attr("src", vid_thumbnail);
	//this is where the img element is edited with the thumbnail img
	$(this).append(thumbimg);
	//this is where the thumbnail img is attached to the list
});
